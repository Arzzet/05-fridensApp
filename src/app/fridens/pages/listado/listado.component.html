<h1>Listado de Fridens</h1>

<mat-divider></mat-divider>

<br>

<div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px">

    <div fxFlex="20"
        fxFlex.lg="15"
        fxFlex.sm="30"
        *ngFor="let friden of fridens">

        <mat-card>
            <mat-card-header>
                <mat-card-title>{{friden.superhero}}</mat-card-title>
                <mat-card-subtitle>{{friden.alter_ego}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/fridens/{{friden.id}}.jpg">
            <mat-card-content>
                <h3>{{friden.publisher}}</h3>
                <p>
                    <strong>Primera apariciÃ³n</strong> {{friden.first_appearance}}<br>
                    <br>
                    <strong>Personajes:</strong> {{friden.characters}}
                </p>
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-button color="warn">Leer mas...</button>
                <button mat-button color="info">Editar</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
