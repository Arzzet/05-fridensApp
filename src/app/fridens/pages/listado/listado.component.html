<h1>Listado de Fridens</h1>

<mat-divider></mat-divider>

<br>

<div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px">

    <div fxFlex="20"
        fxFlex.lg="15"
        fxFlex.sm="30"
        *ngFor="let friden of fridens">

        <app-friden-tarjeta [friden]="friden"></app-friden-tarjeta>

    

    </div>
</div>
